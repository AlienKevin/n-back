<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>n-back task in elm</title>
</head>

<body>
    <script src="main.min.js"></script>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
    <script>
        var app = Elm.Main.init({ node: document.querySelector('main') })
        const sounds = {
            correct: new Howl({ src: ['../assets/sounds/correct.mp3'] }),
            incorret: new Howl({ src: ['../assets/sounds/incorrect.mp3'] }),
        };
        var playSound = function (name) {
            const sound = sounds[name];
            console.assert(sound != null, `Unknown sound: ${name}`);
            sound.play();
        };
        app.ports.playSound.subscribe(playSound);
    </script>
</body>

</html>
